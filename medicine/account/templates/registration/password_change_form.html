{% load static %}


{% block content %}
<style>
  body {
    background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }

  .passwordChangeContainer {
    background: #ffffff;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
    margin: 10vh auto;
    padding: 30px;
    border-radius: 8px;
    max-width: 400px;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #4a90e2;
    font-weight: bold;
  }

  p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
  }

  .form-control {
    border: 1px solid #cfd8dc;
    border-radius: 4px;
    height: 40px;
    padding: 10px;
    font-size: 14px;
    box-shadow: none;
    outline: none;
    transition: border-color 0.3s;
    width: 100%;
    margin-bottom: 15px;
  }

  .form-control:focus {
    border-color: #4a90e2;
    box-shadow: 0px 0px 6px rgba(74, 144, 226, 0.4);
  }

  .btn {
    background: #4a90e2;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    font-size: 16px;
    padding: 10px 20px;
    width: 100%;
    transition: background-color 0.3s ease-in-out;
  }

  .btn:hover {
    background: #357ab8;
    cursor: pointer;
  }

  .mt-3.text-center a {
    color: #4a90e2;
    text-decoration: none;
  }

  .mt-3.text-center a:hover {
    text-decoration: underline;
  }
</style>
<link rel="icon" type="image/x-icon" href="{%static "img/icon.jpg"%}">

<div class="passwordChangeContainer">
  <h1>Change your password</h1>
  <p>Use the form below to change your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Change Password</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'account:login' %}">Return to Login</a>
  </div>
</div>
{% endblock %}
