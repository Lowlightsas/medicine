{% load static %}
{% block content %}
<style>
  body {
    background: linear-gradient(to bottom, #f5f7fa, #ffffff);
    font-family: 'Roboto', sans-serif;
  }

  .success-container {
    max-width: 500px;
    margin: 15vh auto;
    background: #ffffff;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 30px;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    color: #388e3c;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    color: #424242;
    line-height: 1.5;
    margin-bottom: 20px;
  }

  a {
    color: #1976d2;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  .success-icon {
    font-size: 48px;
    color: #388e3c;
    margin-bottom: 20px;
  }
</style>
<link rel="icon" type="image/x-icon" href="{%static "img/icon.jpg"%}">

<div class="success-container">
  <div class="success-icon">
    <i class="fas fa-check-circle"></i>
  </div>
  <h1>Password Set</h1>
  <p>Your password has been successfully set.</p>
  <p>
    You can <a href="{% url 'account:login' %}">log in now</a>.
  </p>
</div>
{% endblock %}
