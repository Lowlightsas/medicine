{% load static %}
{% block content %}
<style>
  body {
    background: linear-gradient(to bottom, #e3f2fd, #ffffff);
    font-family: 'Roboto', sans-serif;
  }

  .reset-container {
    max-width: 400px;
    margin: 10vh auto;
    background: #ffffff;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 30px;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #1976d2;
  }

  p {
    font-size: 16px;
    color: #424242;
    margin-bottom: 20px;
  }

  .form-control {
    width: 100%;
    height: 40px;
    border: 1px solid #b0bec5;
    border-radius: 4px;
    padding: 10px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s ease-in-out;
  }

  .form-control:focus {
    border-color: #1976d2;
    box-shadow: 0 0 5px rgba(25, 118, 210, 0.4);
  }

  .btn {
    width: 100%;
    height: 40px;
    background: #1976d2;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .btn:hover {
    background: #1565c0;
  }

  .additional-links {
    margin-top: 15px;
    font-size: 14px;
    color: #1976d2;
  }

  .additional-links a {
    color: #1976d2;
    text-decoration: none;
  }

  .additional-links a:hover {
    text-decoration: underline;
  }
</style>
<link rel="icon" type="image/x-icon" href="{%static "img/icon.jpg"%}">

<div class="reset-container">
  <h1>Forgotten your password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Send e-mail</button>
  </form>
  <div class="additional-links">
    <a href="{% url 'account:login' %}">Return to Login</a>
  </div>
</div>
{% endblock %}
