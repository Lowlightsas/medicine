{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<link rel="icon" type="image/x-icon" href="{%static "img/icon.jpg"%}">
<link href="{% static "css/base.css" %}" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<div class="p-4">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-6 col-lg-3 mx-auto">
        <div class="formContainer">
          <h2 class="p-2 text-center text-white h4" id="formHeading">Health Care</h2>
          <form action="{% url 'account:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input type="submit" value="Log-in"></p>
          </form>
          <div class="mt-3 text-center">
            <a href="{%url "account:password_reset"%}">Forgot Password?</a><br />
            <a href="{%url "account:register"%}">Don't have an account? Register!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
