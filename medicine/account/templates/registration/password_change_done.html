{% load static %}
<style>
    body {
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
  
    .successMessageContainer {
      background: #ffffff;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
      margin: 15vh auto;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
  
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #4caf50;
      font-weight: bold;
    }
  
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
  
    .btn {
      background: #4a90e2;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
      display: inline-block;
    }
  
    .btn:hover {
      background: #357ab8;
      cursor: pointer;
    }
  </style>
  
{% block title %}Password changed{% endblock %}
{% block content %}
<link rel="icon" type="image/x-icon" href="{%static "img/icon.jpg"%}">

<div class="successMessageContainer">
  <h1>Password Changed</h1>
  <p>Your password has been successfully changed.</p>
  <a href="{% url 'account:login' %}" class="btn">Go to Login</a>
</div>
{% endblock %}
